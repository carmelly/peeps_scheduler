[pytest]
minversion = 6.0
addopts = -ra -q
python_files = tests/test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = WARNING

# Optional: for clearer output
console_output_style = progress

# Disable warnings clutter (optional)
filterwarnings = ignore::DeprecationWarning
