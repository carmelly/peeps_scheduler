[pytest]
minversion = 6.0
addopts = -ra -q
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = WARNING

markers =
 	unit: marks unit tests
    db: marks database-related tests
    cli: marks CLI entry point tests
	integration: marks integration tests (full workflow tests)
    revisit: marks tests for planned behavior changes or technical debt
	slow: marks slow tests that may take longer to run

# Optional: for clearer output
console_output_style = progress

# Disable warnings clutter (optional)
filterwarnings = ignore::DeprecationWarning
